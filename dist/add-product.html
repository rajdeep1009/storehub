<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">

    <title>Welcome to StoreHub</title>
</head>

<body>

    <nav class="navbar bg-primary">
        <h1>
            <a href="dashboard.html">
                <i class="fa fa-shopping-basket"></i> StoreHub
            </a>
        </h1>
        <ul>
            <li><a href="profiles.html"><i class="fa fa-archive"></i>
                    <span class="hide-sm">Stores</span></a></li>
            <li><a href="posts.html"><i class="fa fa-file-text"></i>
                    <span class="hide-sm">Posts</span></a></li>
            <li><a href="dashboard.html"><i class="fa fa-user"></i>
                    <span class="hide-sm">Dashboard</span></a></li>
            <li><a href="login.html"><i class="fa fa-sign-out"></i>
                    <span class="hide-sm">Logout</span></a></li>
        </ul>
    </nav>

    <section class="container">
        <h2 class="large text-primary">
            Add A Product
        </h2>
        <p class="lead">
            <i class="fas fa-code-branch"></i> Add any new product to your store
        </p>
        <small>* = required field</small>
        <form class="form">
            <div class="form-group">
                <input type="text" placeholder="* Product Title" name="title" required />
            </div>
            <div class="form-group">
                <input type="text" placeholder="* Price" name="price" />
            </div>
            <div class="form-group">
                <input type="text" placeholder="* Stock quantity" name="stock" />
            </div>
            <div class="form-group">
                <p><input type="checkbox" name="current" value="" /> Currently available</p>
            </div>
            <div class="form-group">
                <textarea name="description" cols="30" rows="5" placeholder="Job Description"></textarea>
            </div>
            <input type="submit" class="btn btn-primary my-1" />
            <a class="btn my-1" href="dashboard.html">Go Back</a>
        </form>
    </section>

</body>

</html>
